<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판</title>
<style>
	body {/* border : 1px solid black; */ height: 600px; width: 98%; margin: 0 auto;}
	table {width:100%; border-collapse: collapse;}
	table tr td {}
	
	
	th {border-bottom: 1px solid black;}
	.tlist {text-align: center;}
	.tlist > a {text-decoration: none;color:inherit;}
	
	.tno{width:5%;}
	.ttitle {width: 55%;}
	.tcontent .tcont-detail { border : 1px solid pink; padding: 3%;}
	.twriter {width:7%;}
	.trec {width:8%;}
	.tdate {width:14%;}
	
	.hidden-cont {display : none;}
</style>
</head>
<body>
 <table>
 	<thead>
 	 <tr>
 	  <th class="thead tno">번호</th>
 	  <th class="thead ttitle">제목</th>
 	  <th class="thead twriter">글쓴이</th>
 	  <th class="thead trec">추천수</th>
 	  <th class="thead tdate">날짜</th>
 	 <tr>
 	</thead>
		<tr>
			<td colspan="5" style='margin: 2px 0;'>
				<table>
					<tr>
						<td class='bno tlist tno'>1</td>
						<td class='btitle tlist ttitle'><a href="#">제목제목제목</a></td>
						<td class='writer tlist twriter'>조현권</td>
						<td class='rec tlist trec'>3</td>
						<td class='date tlist tdate'>2015-02-15</td>
					</tr>
					<tr class="hidden-cont">
						<td class='tcontent' colspan="5"><div class='tcont-detail'>내용
								들어갈 자리</div></td>
					</tr>
				</table>
			</td>
		</tr>
		<!— 테스트용 start —>
		<tr>
			<td colspan="5">
				<table>
					<tr>
						<td class='bno tlist tno'>2</td>
						<td class='btitle tlist ttitle'><a href="#">제목제목제목2</a></td>
						<td class='writer tlist twriter'>조현</td>
						<td class='rec tlist trec'>2</td>
						<td class='date tlist tdate'>2015-02-15</td>
					</tr>
					<tr class="hidden-cont">
						<td class='tcontent' colspan="5"><div class='tcont-detail'>내용
								들어갈 자리</div></td>
					</tr>
				</table>
			</td>
		</tr>
 		<!— 테스트용 end —>
 </table>
</body>
<script type="text/javascript" src='js/jquery-1.11.1.js'></script>

<script>

 $('.ttitle').click(function(){
	 var cont = $(this).closest('tr').next('tr');
	 if(cont.css('display') == 'none') {
	 	 $(this).closest('tr').next('tr').css('display','table-row');
	 } else {
		 $(this).closest('tr').next('tr').css('display','');
	 }
 });
 
</script>
</html>
